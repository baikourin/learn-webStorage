<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>localStorage test</title>
    </head>
    <body>
        <h1>webStorage learn</h1>
        <div style="border-bottom: 1px solid #ccc"></div>

        <div class="js-localstorage"></div>
        <div class="js-sessionstorage"></div>
        <div class="js-cookie"></div>
    </body>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires+"; path=/"
            console.log(d)
        }
        
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while(c.charAt(0) == ' ') c = c.substring(1);
                if(c.indexOf(name) != -1) return c.substring(name.length, c.length);
            }
            return "";
        }

        // cookie 削除
        function clearCookie(name) {
            setCookie(name, "", -1);
        }

        // localStorage
        localStorage.setItem('name', 'localStorage')
        console.log('localStorage, name:', localStorage.getItem('name'));
        // localStorage.removeItem('name');
        // localStorage.clear();
        const localStorageEl = document.querySelector('.js-localstorage')
        localStorageEl.innerHTML = "<h2>localStorage, name:: " + localStorage.getItem('name') + "</h2>"
        
        // sessionStorage
        sessionStorage.setItem('name', 'sessionStorage')
        const sessionStorageEl = document.querySelector('.js-sessionstorage')
        sessionStorageEl.innerHTML = "<h2>sessionstorage, name:: " + sessionStorage.getItem('name') + "</h2>"


        //cookie
        document.cookie = 'test1=hello; expires=Mon, 12 Feb 2022 01:00:00 GMT';
        setCookie('functionSetCookie', 'functionSetCookie', 1)
        
        let cookies = document.cookie.split(';')
        const cookieEl = document.querySelector('.js-cookie')
        cookieEl.innerHTML = "<h2>cookies, value:: " + getCookie('functionSetCookie') + "</h2>"
    </script>
</html>
